<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator & Graph Board</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="tabs">
        <button onclick="showTab('calculator')">Calculator</button>
        <button onclick="showTab('graph')">Graph Board</button>
    </div>

    <!-- Calculator Tab -->
    <div id="calculator" class="tab-content">
        <div class="calculator">
            <input type="text" class="display" id="display" readonly>
            <div class="buttons">
                <button onclick="append('7')">7</button>
                <button onclick="append('8')">8</button>
                <button onclick="append('9')">9</button>
                <button class="operator" onclick="append('/')">÷</button>

                <button onclick="append('4')">4</button>
                <button onclick="append('5')">5</button>
                <button onclick="append('6')">6</button>
                <button class="operator" onclick="append('*')">×</button>

                <button onclick="append('1')">1</button>
                <button onclick="append('2')">2</button>
                <button onclick="append('3')">3</button>
                <button class="operator" onclick="append('-')">−</button>

                <button onclick="append('0')">0</button>
                <button onclick="append('.')">.</button>
                <button onclick="clearDisplay()">C</button>
                <button class="operator" onclick="append('+')">+</button>

                <button class="equal" onclick="calculate()" style="grid-column: span 4;">=</button>
            </div>
        </div>
    </div>

    <!-- Graph Tab -->
    <div id="graph" class="tab-content" style="display: none;">
        <div class="graph-section">
            <input type="text" id="equationInput" placeholder="Enter equation e.g. x*x or Math.sin(x)">
            <button onclick="plotGraph()">Plot</button>
            <canvas id="graphCanvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
